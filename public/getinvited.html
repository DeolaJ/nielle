    <script>
        var numberFormat = function (number, decimals, dec_point, thousands_sep) {
            var n = !isFinite(+number) ? 0 : +number,
                prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
                sep = (typeof thousands_sep === 'undefined') ? ',' : thousands_sep,
                dec = (typeof dec_point === 'undefined') ? '.' : dec_point,
                toFixedFix = function (n, prec) {
                    // Fix for IE parseFloat(0.55).toFixed(0) = 0;
                    var k = Math.pow(10, prec);
                    return Math.round(n * k) / k;
                },
                s = (prec ? toFixedFix(n, prec) : Math.round(n)).toString().split('.');
            if (s[0].length > 3) {
                s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
            }
            if ((s[1] || '').length < prec) {
                s[1] = s[1] || '';
                s[1] += new Array(prec - s[1].length + 1).join('0');
            }
            return s.join(dec);
        }

        var resize = function () {
            var height = $('main').first().outerHeight();

            if ( typeof resizeForTwoFactor !== 'undefined' && resizeForTwoFactor && twoFactorHeight > height ) {
                height = twoFactorHeight;
            }

            // console.log(height);

            window.parent.postMessage(["setHeight", height, 'giframe-deolaj-nielle-backyard-cookout-and-movie-night'], "*");
        };
        var bookingTotal = 0;
        (function ($) {
            $('body').on('click', '.btn-increment, .btn-decrement', function (e) {
                var button = $(this),
                    formfield,
                    total,
                    max;
                e.preventDefault();
                formfield = button.next();
                total = parseInt(formfield.val(), 10);
                total--;
                max = parseInt(formfield.attr('max'), 10);
                if (button.hasClass('btn-increment')) {
                    formfield = button.prev();
                    total = parseInt(formfield.val(), 10);
                    total++;
                    max = parseInt(formfield.attr('max'), 10);
                }

                if (total <= max && total >= 0) {
                    formfield.val(total);
                    $('.ticket-quantity-value').trigger('change');
                }
            });
            $('body').on('change', '.ticket-quantity-value', function (e) {
                e.preventDefault();
                var total = 0;
                bookingTotal = 0;
                $('.ticket-quantity-value').each(function (index) {
                    if ($(this).val() > parseInt($(this).attr('max'), 10)) {
                        $(this).val($(this).attr('max'));
                    }
                    bookingTotal += parseFloat($(this).val(), 10);
                    total += parseFloat($(this).val(), 10) * parseFloat($(this).attr('data-price'), 10);
                });

                if (total > 0) {
                    $('.order-total span').attr('data-currency-symbol', $('body').attr('data-symbol')).html(numberFormat(total, 2).replace('.00', ''));
                } else {
                    $('.order-total span').removeAttr('data-currency-symbol').html('FREE');
                }
                // $('[type="submit"]').attr('disabled', false);
                if (bookingTotal === 0) {
                    // $('[type="submit"]').attr('disabled', 'disabled');
                }
            });

            resize();
        })(jQuery);
        $(window).on('resize', function () {
            resize();
        });
        setInterval(function () {
            resize();
        }, 5000);
        resize();

        <script>
        var checked = [];
        var isInArray = function (value, array) {
            return array.indexOf(value) > -1;
        };

        $(function () {

            $.fn.hasAttr = function (name) {
                return this.attr(name) !== undefined;
            };

            var updateAvailability = function () {
                $('#event-time option').each(function (index) {
                    var stamp = $(this).attr('value');
                    if (!$(this).hasAttr('disabled')) {
                        $.ajax({
                            method: "POST",
                            url: "/fetch/deolaj/nielle-backyard-cookout-and-movie-night/availability",
                            headers: {'X-CSRF-TOKEN': $('input[name="_token"]').val()},
                            data: {timestamp: stamp}
                        })
                            .done(function (msg) {
                                if (msg.available === 0) {
                                    $('option[value="' + msg.timestamp + '"]').attr('disabled', 'disabled').html($('option[value="' + msg.timestamp + '"]').html() + ' (sold out)');
                                }
                                // console.log(msg);
                                $('[data-id="' + $('#event-date').val() + '"]').html($('#event-time').html());
                                $('#event-time').trigger('change');
                            });
                    }

                });
            };

            $('#event-date').on('change', function () {
                $('#event-time').html($('[data-id="' + $('#event-date').val() + '"]').html());
                updateAvailability();
            });
            $('#event-date').trigger('change');

            $('#event-time').on('change', function () {

                $.ajax({
                    method: "POST",
                    url: "/fetch/deolaj/nielle-backyard-cookout-and-movie-night/tickets",
                    headers: {'X-CSRF-TOKEN': $('input[name="_token"]').val()},
                    data: {timestamp: $('#event-time').val()}
                })
                    .done(function (msg) {
                        $('.loader').remove();
                        $('#multi-date-content').html(msg);
                    });
            });

            $('#event-time').html($('[data-id="' + $('#event-date').val() + '"]').html()).trigger('change');

            $(".btn-invite-a-friend").on("click", function () {

                showModal("invite-friend");

            });

            $(".btn-show-hidden-ticket-code").on("click", function () {

                $(this).addClass("hide");
                $(".hidden-ticket-code").removeClass("hide");

            });

            var processHiddenCode = function (e) {
                e.preventDefault();
                $('#feedback-message').empty().addClass('hide');

                if (!isInArray($('#hidden-ticket-code').val(), checked)) {
                    checked.push($('#hidden-ticket-code').val());

                    $.ajax({
                        method: "POST",
                        url: "/deolaj/nielle-backyard-cookout-and-movie-night/hidden",
                        headers: {'X-CSRF-TOKEN': $('input[name="_token"]').val()},
                        data: {code: $('#hidden-ticket-code').val()}
                    })
                        .done(function (msg) {
                            // $('.hidden-ticket-total').before(msg);
                            $('#multi-date-content').append(msg);
                            $('#hidden-ticket-code').val('');
                            $(".btn-show-hidden-ticket-code").removeClass("hide");
                            $(".hidden-ticket-code").addClass("hide");
                        });

                } else {
                    $('#feedback-message').text('This code has already been used').removeClass('hide');
                    $('#hidden-ticket-code').val('');
                }
            }

            $('#hidden-ticket-code').on('keydown', function (e) {
                if (e.which == 13) {
                    processHiddenCode(e);
                }
            });

            $(".btn-show-hidden-tickets").on("click", function (e) {
                processHiddenCode(e);
            });

                // validateInviteFriendForm(this);

            });

        });
        var bookingTotal = 0;

                    e.preventDefault();
                    alert('Please select at least one ticket to proceed with your booking.');

                if (typeof totalCap !== 'undefined' && bookingTotal > totalCap) {

            });
            $('body').on('change', '.ticket-quantity-value', function (e) {
                e.preventDefault();

                submittable = true;
