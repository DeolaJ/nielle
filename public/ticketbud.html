    <script type="text/javascript">
      $('div.product-description').removeAttr('style');
      $('a.more').click(function(e){
        this.parentElement.parentElement
          .getElementsByClassName("truncated")[0]
          .classList.add("hide-it");
        // Show the long description
        this.parentElement.parentElement
          .getElementsByClassName("not_truncated")[0]
          .classList.remove("hide-it"); 
      });
      // When the user collapses the description after opening it
      $(" .not_truncated a.collapse").click(function (e) {
        e.preventDefault();
        var self = $(this);
        $(this)
          .parent()
          .addClass("hide-it");
        $(this)
          .parent()
          .parent()
          .find('.truncated')
          .removeClass("hide-it");
      });
      
      // Change the check promotion button to have the proper vox1 classes, button and button primary from btn
      $('#apply_promo').removeClass('btn').addClass('button');
      
      // Change the buy now button to have the proper vox1 classes, button and button primary from btn
      $('#register').removeClass('btn').addClass('button primary');
      
      // Attach a validation to the Buy Now button so people can't buy nothing
      $('#register').click(function(e){
        e.preventDefault();
        var isThisFormValid = false;
        var allTicketTypeSelectElements = document.getElementsByClassName('ticket_quantity_select');
        var donationElements = document.getElementsByClassName("ticket-donation");
      
        // Check ticket quantities for nonzero amounts
        for (let index = 0; index < allTicketTypeSelectElements.length; index++) {
          if (parseInt(allTicketTypeSelectElements[index].value) > 0) {
            isThisFormValid = true;
            break;
          }
        }
      
        // Check donations
        if (donationElements.length > 0 && isThisFormValid == false) {
          for (let index = 0; index < donationElements.length; index++) {
            if (parseInt(donationElements[index].value) > 0) {
              isThisFormValid = true;
              break;
            }
          }
        }
      
        if (isThisFormValid) {
          $("#new_event_purchase").submit();
        } else {
          alert("Please select tickets to continue")
        }
      });
    </script>
