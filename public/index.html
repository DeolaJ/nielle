<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nielle's Backyard Cookout and Movie Night. Come learn and have a wonderful time"
    />
    <meta name="keywords" content="nielle, nigeria, lagos, cookout, event, december, danielle, alabi, ikeja, opebi, abiola, lagos, fun, finances, 90s, rule your finances, backyard cookout, movie night">
    <link rel="icon" href="logo.png" type="image/png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
    
    <link rel="preload" as="font" type="font/woff2" href="/static/fonts/barlow-v4-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/static/fonts/barlow-v4-latin-500.woff2" crossorigin>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      -->
    <title>Nielle's Backyard Cookout</title>
    <style>
        @font-face {
          font-family: 'Barlow';
          font-style: normal;
          font-weight: 400;
          src: url('../fonts/barlow-v4-latin-regular.eot'); /* IE9 Compat Modes */
          src: local('Barlow Regular'), local('Barlow-Regular'),
              url('../fonts/barlow-v4-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
              url('../fonts/barlow-v4-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
              url('../fonts/barlow-v4-latin-regular.woff') format('woff'), /* Modern Browsers */
              url('../fonts/barlow-v4-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
              url('../fonts/barlow-v4-latin-regular.svg#Barlow') format('svg'); /* Legacy iOS */
        }
        /* barlow-500 - latin */
        @font-face {
          font-family: 'Barlow';
          font-style: normal;
          font-weight: 500;
          src: url('../fonts/barlow-v4-latin-500.eot'); /* IE9 Compat Modes */
          src: local('Barlow Medium'), local('Barlow-Medium'),
              url('../fonts/barlow-v4-latin-500.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
              url('../fonts/barlow-v4-latin-500.woff2') format('woff2'), /* Super Modern Browsers */
              url('../fonts/barlow-v4-latin-500.woff') format('woff'), /* Modern Browsers */
              url('../fonts/barlow-v4-latin-500.ttf') format('truetype'), /* Safari, Android, iOS */
              url('../fonts/barlow-v4-latin-500.svg#Barlow') format('svg'); /* Legacy iOS */
        }
      </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- 
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type='text/javascript'>
      var cb = function() {
        var h = document.getElementsByTagName('title')[0];
        var d = document.createDocumentFragment();
        var l = document.createElement('link'); l.rel = 'stylesheet';
        l.href = 'https://fonts.googleapis.com/css?family=Barlow:400,500&display=swap';
  
        d.appendChild(l);
        h.parentNode.insertBefore(d, h);
      }
  
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
      webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(cb);
      else window.addEventListener('DOMContentLoaded', cb);
    </script>
  </body>
</html>
